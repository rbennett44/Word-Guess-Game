<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <title>Hockey Hangman</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hockey Hangman!</h1>
            <p>Guess your favorite Hockey Player!</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Word to Guess
                </h3>
            </div>
            <div class="panel-body">
               <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses <span id="wrongGuesses"></span>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left <span id="guessesLeft"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="numwins"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Losses: <span id="numLosses"></span>
            </div>
        </div>

    </div>

    <script src="logic.js"></script>

</body>

</html>
